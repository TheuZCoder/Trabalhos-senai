<h2>Cadastrar</h2>
<form>
  <label>Nome</label><input type="text" name="id" [(ngModel)]="curriculo.nome" /><br />
  <label>sobrenome</label
  ><input type="text" name="nome" [(ngModel)]="curriculo.sobrenome" /><br />
  <label>Escolaridade</label
  ><input type="text" name="descricao" [(ngModel)]="curriculo.escolaridade" /><br />
  <label>experiencia</label
  ><input type="text" name="salario" [(ngModel)]="curriculo.experiencia" /><br />
  <button type="button" (click)="cadastrar()">Cadastrar curriculo</button  >
  <button type="button" (click)="atualizar(curriculo.nome)">Atualizar curriculo</button>
  <button type="button" (click)="excluir(curriculo.nome)">Excluir curriculo</button>
</form>
<section class="lista-curriculos">
  <table class="table">
    <thead>
      <tr>
        <th>Código da curriculo</th>
        <th>curriculo</th>
        <th>Descrição da curriculo</th>
        <th>experiencia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curriculo of curriculos" class="curriculo-row">
        <td>{{ curriculo.nome }}</td>
        <td>{{ curriculo.sobrenome }}</td>
        <td>{{ curriculo.escolaridade }}</td>
        <td>R$ {{ curriculo.experiencia }},00</td>
        <td>
          <button type="button" (click)="listarcurriculo(curriculo)" class="btn-listar">
            Listar
          </button>

          <button type="button" (click)="excluir(curriculo.nome)" class="btn-excluir">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
