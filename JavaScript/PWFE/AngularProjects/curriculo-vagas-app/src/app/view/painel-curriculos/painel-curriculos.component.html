<h2>Cadastrar</h2>
<form>
  <label>Id</label><input type="text" name="id" [(ngModel)]="curriculo.id" /><br />
  <label>Nome</label><input type="text" name="nome" [(ngModel)]="curriculo.nome" /><br />
  <label>sobrenome</label><input type="text" name="sobrenome" [(ngModel)]="curriculo.sobrenome" /><br />
  <label>Pretenção salarial</label><input type="int" name="salario" [(ngModel)]="curriculo.salario" /><br />
  <label>Escolaridade</label><input type="text" name="escolaridade" [(ngModel)]="curriculo.escolaridade" /><br />
  <label>experiencia</label><input type="text" name="experiencia" [(ngModel)]="curriculo.experiencia" /><br />
  <button type="button" (click)="cadastrar()">Cadastrar curriculo</button  >
  <button type="button" (click)="atualizar(curriculo.nome)">Atualizar curriculo</button>
  <button type="button" (click)="excluir(curriculo.nome)">Excluir curriculo</button>
</form>
<section class="lista-curriculos">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Pretenção salarial</th>
        <th>Escolaridade</th>
        <th>Experiencia</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curriculo of curriculos" class="curriculo-row">
        <td>{{ curriculo.nome }}</td>
        <td>{{ curriculo.sobrenome }}</td>
        <td>{{ curriculo.salario}}</td>
        <td>{{ curriculo.escolaridade }}</td>
        <td>{{ curriculo.experiencia }}</td>
        <td>
          <button type="button" (click)="listarcurriculo(curriculo)" class="btn-listar">
            Listar
          </button>

          <button type="button" (click)="excluir(curriculo.nome)" class="btn-excluir">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
