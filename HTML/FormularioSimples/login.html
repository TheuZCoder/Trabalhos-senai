<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div align="center">

        <h1>Página de Login</h1>
        <hr>
        <img src="https://clickpetroleoegas.com.br/wp-content/uploads/2020/08/Senai-1024x546-1.jpg" height="100">
        <hr>
        <form action="">
            <label for="lemail">Digite Seu E-mail:</label><br>
            <input type="email" name="lemail" id="lemail"><br>
            <label for="lsenha">Digite sua Senha:</label><br>
            <input type="password" name="lsenha" id="lsenha"><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar"><br>
            <head>
                <title>reCAPTCHA demo: Simple page</title>
                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
              </head>
              <body>
                <form action="?" method="POST">
                  <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                  <br/>
                  <input type="submit" value="Submit">
                </form>
              </body>
            
        </form>
        <hr><br>
        <h2>copyright © 2023</h2>
        
    </div>
</body>
</html>
